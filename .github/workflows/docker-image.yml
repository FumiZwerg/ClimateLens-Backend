name: CI Pipeline - Build, Unit & API Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    name: Build Docker Image and push to GHCR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PW }}

      - name: Build Docker image and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/fumizwerg/climatelens-backend:latest

  unit_tests:
    name: Run Unit Tests with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov requests

      - name: Run Unit Tests with Coverage
        run: |
          pytest --cov=src --cov-report=term-missing test_back_end.py

      - name: Test Coverage Report
        run: |
          pytest --cov=src --cov-report=xml

  api_tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Start Backend Container (Docker)
        run: |
          docker run -d -p 8000:8000 ghcr.io/fumizwerg/climatelens-backend:latest

      - name: Wait for Backend to be available (Docker)
        run: |
          sleep 10  # Wartezeit f√ºr den Container-Start
          curl --fail http://localhost:8000/docs || (echo "API not responding" && exit 1)

      - name: Run API Tests (Docker)
        run: pytest api_tests_backend.py
