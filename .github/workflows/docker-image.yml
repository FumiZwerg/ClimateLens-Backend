name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Build Docker Image and push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PW }}

      - name: Build Docker image and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/fumizwerg/climatelens-backend:latest

  test:
    name: API Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Start Backend (FastAPI)
        run: |
          docker run -d -p 8000:8000 ghcr.io/fumizwerg/climatelens-backend:latest

      - name: Wait for Backend to be available
        run: |
          sleep 10  # Wartezeit f√ºr den Container-Start
          curl --fail http://localhost:8000/docs || (echo "API not responding" && exit 1)

      - name: Run API Tests
        run: pytest -v